<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquityData | Negotiation Help Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
        }

        /* Oscillating Background Animation */
        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 48px 48px; }
        }

        .animated-bg {
            background-color: #C9E4DE;
            background-image: radial-gradient(#008000 1.5px, transparent 1.5px);
            background-size: 24px 24px;
            /* 'alternate' makes it go back the other way instead of resetting */
            animation: moveGrid 12s ease-in-out infinite alternate;
        }

        /* Floating Glow Effect */
        .glow {
            position: fixed;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(251, 236, 93, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            /* Also using alternate here for a smooth loop */
            animation: float 20s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-15%, -15%) scale(1); }
            100% { transform: translate(25%, 15%) scale(1.1); }
        }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex flex-col items-center justify-center p-6 animated-bg">

    <div class="glow"></div>

    <nav class="fixed top-4 left-1/2 -translate-x-1/2 w-[90%] max-w-5xl flex items-center justify-between px-8 py-4 glass border border-white/50 shadow-xl rounded-2xl z-50">
        <div class="text-xl font-bold tracking-tight">
            Negotiation Help Center
        </div>

        <div class="flex gap-8 text-sm font-semibold">
            <a href="/" class="hover:text-green-800 transition-colors">Home</a>
            <a href="/about" class="hover:text-green-800 transition-colors">About</a>
        </div>
    </nav>

    <div class="w-full max-w-md mt-16 relative">
        <div class="text-center mb-10">
            <div class="inline-block px-4 py-1.5 mb-5 text-xs font-bold tracking-[0.2em] text-[#FBEC5D] uppercase bg-[#363737] rounded-full shadow-lg">
                2023 ACS 5-Year Data
            </div>
            <h1 class="text-5xl font-black tracking-tighter italic">
                Equity<span class="text-[#363737] drop-shadow-[0_2px_0_#FBEC5D]">Data.</span>
            </h1>
            <p class="text-slate-600 mt-3 font-medium">Gender Pay Gap Analysis</p>
        </div>

        <div class="glass border border-white shadow-[0_20px_50px_rgba(0,0,0,0.1)] rounded-[2.5rem] p-10">
            <form action="/paygap" method="get" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">State Name or FIPS</label>
                    <input type="text" name="state" required placeholder="e.g. California"
                        class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-[#FBEC5D]/30 focus:border-[#FBEC5D] outline-none transition-all placeholder:text-slate-300">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">County or Place</label>
                    <input type="text" name="county" required placeholder="e.g. Los Angeles"
                        class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-[#FBEC5D]/30 focus:border-[#FBEC5D] outline-none transition-all placeholder:text-slate-300">
                </div>

                <button type="submit" 
                    class="w-full bg-[#363737] hover:bg-black text-[#FBEC5D] font-bold py-5 rounded-2xl shadow-xl transition-all transform hover:-translate-y-1 active:scale-[0.98]">
                    Analyze Location
                </button>
            </form>
        </div>
    </div>

    <footer class="mt-12 text-slate-500 text-xs font-medium">
        2026 EquityData HackViolet
    </footer>

</body>
</html>
