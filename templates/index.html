<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquityData | Maroon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen flex flex-col items-center justify-center p-6 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block px-4 py-1.5 mb-4 text-xs font-bold tracking-widest text-[#800000] uppercase bg-red-50 rounded-full border border-red-100">
                2023 ACS 5-Year Data
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight italic">Equity<span class="text-[#800000]">Data.</span></h1>
            <p class="text-slate-500 mt-2">Gender Pay Gap Analysis</p>
        </div>

        <div class="glass border border-white shadow-2xl rounded-[2.5rem] p-10">
            <form action="/paygap" method="get" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">State Name or FIPS</label>
                    <input type="text" name="state" required placeholder="Virginia"
                        class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-red-900/5 focus:border-[#800000] outline-none transition-all">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">County or Place</label>
                    <input type="text" name="county" required placeholder="Staunton"
                        class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-red-900/5 focus:border-[#800000] outline-none transition-all">
                </div>

                <button type="submit" 
                    class="w-full bg-[#800000] hover:bg-red-950 text-white font-bold py-5 rounded-2xl shadow-xl transition-all active:scale-[0.98]">
                    Analyze Location
                </button>
            </form>
        </div>
    </div>

</body>
</html>
