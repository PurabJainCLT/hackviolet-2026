<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquityData</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen flex flex-col items-center justify-center p-6 bg-[radial-gradient(#008000_1px,transparent_1px)] [background-size:16px_16px]" style="background-color:#C9E4DE">

    <nav class="fixed top-3 left-1/2 -translate-x-1/2 w-full flex items-center justify-between px-6 py-4 glass border border-white shadow-lg rounded-2xl z-50">
        <div class="text-xl font-bold">
            Negotiation Help Center
        </div>

        <div class="flex gap-6 text-sm font-semibold">
            <a href="/" class="hover:underline">Home</a>
            <a href="/about" class="hover:underline">About</a>
        </div>
    </nav>

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block px-4 py-1.5 mb-4 text-xs font-bold tracking-widest text-[#FBEC5D] uppercase bg-red-50 rounded-full border border-red-100" style="background-color:#363737">
                2023 ACS 5-Year Data
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight italic">Equity<span class="text-[#FBEC5D]">Data.</span></h1>
            <p class="text-slate-500 mt-2">Gender Pay Gap Analysis</p>
        </div>

        <div class="glass border border-white shadow-2xl rounded-[2.5rem] p-10">
            <form action="/paygap" method="get" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">State Name or FIPS</label>
                    <input type="text" name="state" required placeholder="State Name"
                        class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-red-900/5 focus:border-[#FBEC5D] outline-none transition-all">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">County or Place</label>
                    <input type="text" name="county" required placeholder="County or Town "
                        class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-red-900/5 focus:border-[#FBEC5D] outline-none transition-all">
                </div>

                <button type="submit" 
                    class="w-full bg-[#FBEC5D] hover:bg-red-950 text-white font-bold py-5 rounded-2xl shadow-xl transition-all active:scale-[0.98]" style="background-color: #FBEC5D;">
                    Analyze Location
                </button>
            </form>
        </div>
    </div>

</body>
</html>
